<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--============Bootstrap css=================-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!--------------- CSS---------------------->
    <link rel="stylesheet" href="{% static 'registation/css/style.css' %}">

</head>
<body>
<section class="bg-light" >
  <div class="container w-60 ">
    <div class="row d-flex justify-content-center align-items-center h-90 w-90">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black border shadow" style="border-radius: 35px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h2 fw-bold mb-5 mx-1 mx-md-4 mt-4">Create your Account</p>

                <form class="{%url 'signup'%}" method="post">
                  {%csrf_token%}
                  <div class="d-flex flex-row align-items-center mb-2">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="text" name="first_name" id="form3Example1c" class="form-control" placeholder="First Name" required/>
                      <label class="form-label" for="form3Example1c"></label>
						<strong class="text-danger">{{ form.first_name.errors }}</strong>

                    </div>
                  </div>
					<div class="d-flex flex-row align-items-center mb-2">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="text" name="last_name" id="form3Example2c" class="form-control" placeholder="Last Name" required />
                      <label class="form-label" for="form3Example1c"></label>
						<strong class="text-danger">{{ form.last_name.errors }}</strong>
                    </div>
                  </div>
					<div class="d-flex flex-row align-items-center mb-2">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="text" name="username" id="form3Example3c" class="form-control" placeholder="Usename" required />
                      <label class="form-label" for="form3Example1c"></label>
						<strong class="text-danger">{{ form.username.errors }}</strong>
                    </div>
                  </div>


                  <div class="d-flex flex-row align-items-center mb-2">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="email" name="email" id="form3Example4c" class="form-control" placeholder="Email" required  />
                      <label class="form-label" for="form3Example3c" ></label>
						 <strong class="text-danger">{{ form.email.errors }}</strong>

                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-2">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="password" name="password1" id="form3Example5c" class="form-control" placeholder="Password" required />
                      <label class="form-label" for="form3Example4c"></label>
						 <strong class="text-danger">{{ form.password1.errors }}</strong>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-2">
                    <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="password" name="password2" id="form3Example6cd" class="form-control" placeholder="Confirm your password" required />
                      <label class="form-label" for="form3Example6cd"></label>
						 <strong class="text-danger">{{ form.password2.errors }}</strong>

                    </div>
                  </div>



                  <div class="d-flex justify-content-center mx-4 mb-2 mb-lg-4">
                    <button type="submit" class="btn text-light btn-lg bg-primary" style=";border:none;">Register</button>
                  </div>
					<p class="text-center mt-3">
                        <a href="{% url 'signin' %} " class=" text-decoration-none" style="color: #fcba03;">Already have an account?</a>
                    </p>

                </form>

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img src="{%static 'registration/media/reg.gif'%}"
                  class="img-fluid" alt="Sample image">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>



</body>
<!--============== JavaScript Bundle with Popper =====================-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</html>
