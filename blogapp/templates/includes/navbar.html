
<div class="bg-primary d-flex align-items-center shadow w-100"
    style="min-height: 56px; position: fixed; top: 0; z-index: 12;">
    <div class="container">
        <div class="row align-items-center">
            <div class="col d-flex align-items-center">
                <!--========= logo ==========-->
                <i class="fa-brands fa-squarespace fs-3 text-light"></i>
                <a href="{% url 'home' %}" class="logo p-2" style="color:white;font-size:20px;">socialSpark</a>
                <!-- ====== search bar ======== -->
                <div class="input-group ms-2" type="button">
                    <!--======= mobile view ======-->
                    <span class="d-lg-none ms-3" id="searchMenu" data-bs-toggle="dropdown" aria-expanded="false"
                        data-bs-auto-close="outside">
                        <div class="input-group-text  border-0 rounded-circle" style="min-height: 20px">
                            <i class="fas fa-search text-dark"></i>
                        </div>
                    </span>
                    <ul class="dropdown-menu overflow-auto border-0 shadow p-3 d-lg-none" style="width: 400px;"
                        aria-labelledby="searchMenu">
                        <!-- ======= search input ========-->
                        <li class="" role="alert">
                            <form class="d-flex" action="{% url 'search-blogs' %}">
                                <input name="search-input" style="min-height: 20px; min-width: 200px" type="text"
                                    class="input-group-text bg-gray border-0 rounded-pill" placeholder="Search" />
                                <button type="submit" class="btn  btn-outline-primary">
                                    <i class="fas fa-search me-2 text-dark fs-3 ms-3 pt-1"></i>
                                </button>
                            </form>
                        </li>
                    </ul>
                    <!--====== desktop view ==========-->
                    <span class="d-none d-lg-block">
                        <div>
                            <form class="d-flex" action="{% url 'search-blogs' %}">
                                <input name="search-input" style="min-height: 20px; min-width: 200px" type="text"
                                    class="input-group-text bg-gray border-0 rounded-pill" placeholder="Search" />
                                <button class="btn btn-outline-primary" type="submit">
                                    <i class="fas fa-search me-2 text-light fs-4 ms-3 pt-1"></i>
                                </button>
                            </form>
                        </div>
                    </span>
                </div>
            </div>
            <div class=" col d-none d-xl-flex justify-content-center">
                <!--======== home icon======-->
                <a href="{% url 'home' %}" class="mx-4">
                    <button type="button" class="btn  btn-outline-primary px-4">
                        <i class="fas fa-home text-light fs-4"></i>

                    </button>
                </a>
            </div>
           <!-- =======suggetions ==============-->
            <div class="col d-flex align-items-center justify-content-center">
                <div class="mx-lg-4 suggestion_contaner">
                    <a href="{% url 'connections' %}"><i  class="position-relative fas fa-users text-light fs-4"></i></a>
                </div>




                <!--============ profile ===========-->
                <div class="align-items-center justify-content-center ms-5  d-none d-lg-flex" type="button" id="secondMenu"
                    data-bs-toggle="dropdown" aria-expanded="false" data-bs-auto-close="outside">
                    <img src="{{request.user.profile_pic.url}}" class="rounded-circle me-2" alt="avatar"
                        style="width: 38px; height: 38px; object-fit: cover" />

                </div>
                <div class="rounded-circle p-lg-1 bg-gray d-flex align-items-center justify-content-center ms-4 ms-lg-0 mx-lg-2"
                    style="width: 38px; height: 38px" type="button" id="secondMenu" data-bs-toggle="dropdown"
                    aria-expanded="false" data-bs-auto-close="outside">
                    <img src="{{request.user.profile_pic.url}}" class="rounded-circle d-lg-none" alt="avatar"
                        style="width: 38px; height: 38px; object-fit: cover" />
                </div>
                <ul class="dropdown-menu border-0 shadow p-3" aria-labelledby="secondMenu" style="width: 12em">
                    <!-- avatar -->
                    <div class="d-flex justify-content-center">
                        <a href="{% url 'my-profile' %}">
                        <li class="dropdown-item p-1 rounded d-flex" type="button">
                            <img src="{{request.user.profile_pic.url}}" alt="avatar" class="rounded-circle me-2"
                                style="width: 45px; height: 45px; object-fit: cover" />
                            <div>
                                <p class="m-0 ">{{request.user}}</p>

                            </div>
                        </li>
                    </a>



                    </div>
                    <a href="{% url 'my-profile' %}">
                        <li class="dropdown-item p-1 rounded d-flex" type="button">


                                <button class="btn btn-sm btn-primary w-100">View Profile</button>

                        </li>
                    </a>
                    <hr />
                    <!-- options -->

                        <li class="dropdown-item p-1 my-3 rounded" type="button">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a href="{% url 'signout' %}" class="d-flex text-decoration-none text-dark">

                                    <div class="ms-3 d-flex justify-content-center align-items-center w-100">
                                        <i class="fa-solid fa-power-off me-2"></i>
                                        <p class="m-0">Signout</p>
                                    </div>
                                </a>
                            </li>
                        </ul>
                    </li>

                </ul>
            </div>
        </div>
    </div>
</div>
