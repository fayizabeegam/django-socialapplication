<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>socialSpark</title>
    <!--============Bootstrap css=================-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!--------------- CSS---------------------->
    <link rel="stylesheet" href="{% static 'login/css/style.css' %}">

</head>
<body>
<section class="bg-light" >
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100 ">
      <div class="col col-xl-10">
        <div class="card  border shadow" style="border-radius: 3rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-flex align-items-center  ">
              <img src="{%static 'login/media/login.svg'%}"
                alt="login form" class="img-fluid "  />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

                <form action="" method="post">
                  {%csrf_token%}

                  <div class="d-flex align-items-center mb-3 pb-1">

                      <i class="fa-brands fa-squarespace fs-3 text-dark me-2"></i>
                    <span class="h2 fw-bold mb-0">socialSpark</span>
                  </div>

                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>

                  <div class="form-outline mb-4">
                    <input type="text" name="username" id="form2Example17" class="form-control form-control-lg" placeholder="Username" required />
                    <label class="form-label" for="form2Example17"></label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="password" name="password" id="form2Example27" class="form-control form-control-lg" placeholder="Password" required />
                    <label class="form-label" for="form2Example27"></label>
                  </div>

                  <div class="pt-1 mb-4">
                    <button class="btn btn-dark btn-lg text-light bg-primary" type="submit" style=";border:none">Login</button>
                  </div>


                  <p class="mb-5 pb-lg-2" style="color: gray;">Don't have an account? <a href="{%url 'signup'%}"
                      style="color: gray;" class="text-decoration-none">Register here</a></p>

                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

</body>
<!--============== JavaScript Bundle with Popper =====================-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/1dcec8b1ae.js" crossorigin="anonymous"></script>
</html>
